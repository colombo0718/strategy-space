<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emoji Flashcards</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#101826;
      --text:#e8eef7;
      --muted:#98a6ba;
      --blue:#4da3ff;
      --red:#ff5a7a;
      --border:rgba(255,255,255,.10);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
    }
    .wrap{
      width:min(560px, 92vw);
      padding:16px;
    }
    .topbar{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:10px;
    }
    .select{
      flex:1;
      display:flex;
      gap:10px;
      align-items:center;
    }
    select{
      width:100%;
      background:transparent;
      color:var(--text);
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px 12px;
      outline:none;
      font-size:14px;
    }
    .hint{
      color:var(--muted);
      font-size:12px;
      white-space:nowrap;
    }

    .card{
      position:relative;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px 18px 16px;
      overflow:hidden;
    }
    .emoji{
      height:220px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:140px;
      line-height:1;
      user-select:none;
    }
    .divider{
      height:1px;
      background:var(--border);
      margin:8px 0 14px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px 14px;
    }
    .field{
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px 12px 10px;
      min-height:64px;
    }
    .label{
      font-size:12px;
      color:var(--muted);
      margin-bottom:6px;
    }
    .value{
      font-size: clamp(18px, 4.2vw, 26px);
      font-weight:700;
      letter-spacing:.2px;
    }
    .blue .value{ color:var(--blue); }
    .red  .value{ color:var(--red); }

    .nav{
      margin-top:12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .btn{
      border:1px solid var(--border);
      background:transparent;
      color:var(--text);
      border-radius:14px;
      padding:10px 14px;
      font-size:14px;
      cursor:pointer;
      user-select:none;
    }
    .btn:active{ transform: translateY(1px); }
    .counter{
      color:var(--muted);
      font-size:13px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="select">
        <select id="category"></select>
      </div>
      <div class="hint">‚Üê/‚Üí ÊèõÂç°</div>
    </div>

    <div class="card" id="card">
      <div class="emoji" id="emoji">üçé</div>
      <div class="divider"></div>

      <!-- ‰Ω†Âúñ‰∏äÁöÑÂ∏ÉÂ±ÄÔºö1.zh 2.py / 3.en 4.vi -->
      <div class="grid">
        <div class="field blue">
          <div class="label">1. zh</div>
          <div class="value" id="zh">Á¥ÖËòãÊûú</div>
        </div>
        <div class="field red">
          <div class="label">2. py</div>
          <div class="value" id="py">h√≥ng p√≠nggu«í</div>
        </div>
        <div class="field blue">
          <div class="label">3. en</div>
          <div class="value" id="en">red apple</div>
        </div>
        <div class="field red">
          <div class="label">4. vi</div>
          <div class="value" id="vi">t√°o ƒë·ªè</div>
        </div>
      </div>

      <div class="nav">
        <button class="btn" id="prev">‚Üê Prev</button>
        <div class="counter" id="counter">1 / 20</div>
        <button class="btn" id="next">Next ‚Üí</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { EMOJI_DB } from "./emoji_db.js";

    const $ = (id) => document.getElementById(id);

    const els = {
      category: $("category"),
      emoji: $("emoji"),
      zh: $("zh"),
      py: $("py"),
      en: $("en"),
      vi: $("vi"),
      prev: $("prev"),
      next: $("next"),
      counter: $("counter"),
    };

    // È°ûÂà•ÂàóË°®Ôºà‰æù‰Ω† DATA.order È†ÜÂ∫èÔºâ
    const categories = EMOJI_DB.keys(); // e.g. ["fruits", ...]
    let catIndex = 0;
    let cardIndex = 0;

    function getPackByCatIndex(i){
      const key = categories[i];
      return { key, entries: EMOJI_DB(key) || [] };
    }

    function render(){
      const { key, entries } = getPackByCatIndex(catIndex);
      if (!entries.length) return;

      // Èò≤ÂëÜÔºöÁ¥¢ÂºïÂõûÂúà
      cardIndex = ((cardIndex % entries.length) + entries.length) % entries.length;

      const e = entries[cardIndex];
      els.emoji.textContent = e.u || "‚ùì";
      els.zh.textContent = e.zh || "";
      els.py.textContent = e.py || "";
      els.en.textContent = e.en || "";
      els.vi.textContent = e.vi || "";

      els.counter.textContent = `${cardIndex + 1} / ${entries.length}`;
      els.category.value = key;
    }

    function nextCard(){ cardIndex++; render(); }
    function prevCard(){ cardIndex--; render(); }

    // ÂàùÂßãÂåñ‰∏ãÊãâÔºà‰Ω†‰πüÂèØ‰ª•Âà™ÊéâÈÄôÊÆµÔºåÂè™Áî®Âõ∫ÂÆö fruitsÔºâ
    function initCategorySelect(){
      els.category.innerHTML = categories
        .map(k => `<option value="${k}">${k}</option>`)
        .join("");

      els.category.addEventListener("change", () => {
        const key = els.category.value;
        catIndex = Math.max(0, categories.indexOf(key));
        cardIndex = 0;
        render();
      });
    }

    // ÈçµÁõ§ÊéßÂà∂
    document.addEventListener("keydown", (ev) => {
      if (ev.key === "ArrowRight") { ev.preventDefault(); nextCard(); }
      if (ev.key === "ArrowLeft")  { ev.preventDefault(); prevCard(); }
      if (ev.key === "ArrowUp")    { ev.preventDefault(); /* ‰Ω†Ë¶ÅÁöÑË©±ÂèØÂàá‰∏ä‰∏ÄÈ°û */ }
      if (ev.key === "ArrowDown")  { ev.preventDefault(); /* ‰Ω†Ë¶ÅÁöÑË©±ÂèØÂàá‰∏ã‰∏ÄÈ°û */ }
    }, { passive:false });

    els.next.addEventListener("click", nextCard);
    els.prev.addEventListener("click", prevCard);

    initCategorySelect();
    render();
  </script>
</body>
</html>
